name: Spell Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Codespell
        run: pip install codespell

      - name: Run Codespell
        run: |
          codespell \
            --ignore-words=.codespell-ignore \
            --skip="*.min.js,*.json,*.lock,*.bin,*.svg"
