name: Sync github release assets with dist.ipfs.io

on: push

jobs:
  sync-github-and-dist-ipfs-io:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Build go-ipfs binary
        run: |
          cd cmd/ipfs
          go install
      - name: Initialize go-ipfs and start daemon
        run: |
          ipfs init
          ipfs daemon &
          sleep 7
      - name: Wait for go-ipfs to be ready
        shell: pwsh
        run: |
          for ($i = 0; $i -lt 10; $i++) {
            $addrs = ipfs id | jq .Addresses;
            if ($addrs -eq "null") {
              sleep 1
            } else {
              echo "Successfully started the daemon"
              exit 0
            }
          }
          ipfs ls /ipns/dist.ipfs.io/go-ipfs/v0.10.0
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install execa
      - name: List github releases
        uses: actions/github-script@v4
        with:
          script: |
            const execa = require('execa')

            // fetch github releases
            resp = await github.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo });
            const release_assets = [];
            for (const release of resp.data) {

              // fetch asset info from dist.ipfs.io
              p = '/ipns/dist.ipfs.io/go-ipfs/' + release.tag_name

              // const { ls_stdout, ls_stderr } = await execa('ipfs', ['ls', p])
              // curl -X POST http://localhost:5001/api/v0/ls?arg=/ipns/dist.ipfs.io/go-ipfs/v0.10.0
              const { ls_stdout, ls_stderr } = await execa('curl', ['-X', 'POST', 'http://localhost:5001/api/v0/ls?arg=' + p])

              console.log("ipfs ls " + p + " (out):\n", ls_stdout)
              console.log("ipfs ls " + p + " (err):\n", ls_stderr)
              const dist_assets = [];
              for (const line of ls_stdout.split("\n")) {
                file = line.split(" ")[2]
                console.log("dist ", release.tag_name, " -> ", file)
                dist_assets.push(file)
              }
              
              const github_assets = [];
              for (const asset of release.assets) {
                github_assets.push(asset.name);
              }
              release_assets.push({ tag: release.tag_name, github_assets: github_assets, dist_assets: dist_assets })

              // for every file in dist_assets and not in github_assets, copy it over
            }
            console.log(release_assets);
            return release_assets;
