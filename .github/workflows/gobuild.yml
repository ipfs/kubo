name: 'ci/gh-experiment: go build'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  gobuild:
    runs-on: ${{ fromJSON(vars.GO_BUILD_RUNNER || '"ubuntu-latest"' }}
    env:
      TEST_NO_DOCKER: 1
      TEST_VERBOSE: 1
      TRAVIS: 1
      GIT_PAGER: cat
      IPFS_CHECK_RCMGR_DEFAULTS: 1
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.1
      - uses: actions/checkout@v3
      - uses: protocol/cache-go-action@v1
        with:
          name: ${{ github.job }}
      - run: make cmd/ipfs-try-build
        env:
          TEST_NO_FUSE: 0
      - run: make cmd/ipfs-try-build
        env:
          TEST_NO_FUSE: 1
