version: 2.1
setup: true
orbs:
  continuation: circleci/continuation@0.2.0

aliases:
  only-version-tags: &only-version-tags
    tags:
      only: /^v[0-9].*/
    branches:
      ignore: /.*/

jobs:
  generate-params:
    executor: continuation/default
    steps:
      - checkout
      - run: 
          name: Generate params
          # for builds on the ipfs/go-ipfs repo, use 2xlarge for faster builds
          # but since this is not available for many contributors, we otherwise use medium
          command: |
            echo $CIRCLE_REPOSITORY_URL
            if [ "$CIRCLE_REPOSITORY_URL" = 'git@github.com:ipfs/go-ipfs.git' ]; then
                resource_class=2xlarge
                make_jobs=10
            else
                resource_class=medium
                make_jobs=3
            fi
            cat \<<- EOF > params.json
              {
                "resource_class": "$resource_class",
                "make_jobs": "$make_jobs"
              }
            EOF
            cat params.json
      - continuation/continue:
          parameters: params.json
          configuration_path: .circleci/main.yml
workflows:
  version: 2
  setup-workflow:
    jobs:
      - generate-params

  # NOTE: CircleCI only builds tags if you explicitly filter for them.
  setup-workflow-tag:
    jobs:
      - generate-params:
          filters: *only-version-tags
